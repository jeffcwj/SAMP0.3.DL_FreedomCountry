
Debug 0
//Debug,为0表示关闭调试模式,为1开启

Autoloadtxt 1
//Autoloadtxt,为1表示脚本被加载后,自动加载全部已安装文档,为0表示不自动加载

Acl 1
//Acl,为0表示不使用文档权限系统,任何人都有权限操作文档内的物品,除了sell的出售与购买与权限设置,为1表示开启文档权限,某文档的东西只有拥有权限的人才能操作
//该项同时会禁用/adp、/rdp、/gdp、/plist指令



Noobj 0
//Noobj,为0表示显示文档中的obj,为1表示不显示文档中的obj

Nosell 0
//Nosell,为0表示允许使用文档中的出售设置,为1表示不允许使用文档内的出售设置
//该项同时会禁用/buyhouse、/sellhouse、/changehouse、/fz指令

Nochangeobj 0
//Nochangeobj,为0表示允许使用文档中的替换类OBJ，为1表示不允许使用
//该项同时会禁用/open指令

Nomoveobj 0
//Nomoveobj,为0表示允许使用文档中的移动类obj,为1表示不允许使用
//该项同时会禁用/move指令



Objdis 400
//Objdis,默认OBJ绘制距离(所有类型的obj)

Selldis 20
//Selldis,默认sell显示距离(小牌子和3DT的距离)

Changeobjcommandrange  5
//Changeobjcommandrange,默认替换类型obj的操作范围

Moveobjcommandrange 5
//Moveobjcommandrange ,默认移动类obj的操作范围


